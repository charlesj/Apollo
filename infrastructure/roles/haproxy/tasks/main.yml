---
- name: Install haproxy
  become: true
  apt:
    name: haproxy
    state: present
- name: Enable haproxy
  become: true
  lineinfile:
    dest: /etc/default/haproxy
    regexp: '^ENABLED='
    line: 'ENABLED=1'
    state: present
  notify:
    - restart haproxy
- name: Copy site certificate over
  template:
    src: ../templates/site.pem
    dest: "/etc/ssl/private/{{ apollo_domain }}.pem"
  become: true
  notify:
    - restart haproxy
  when: use_ssl
- name: Copy haproxy config
  template:
    src: ../templates/haproxy.cfg
    dest: /etc/haproxy/haproxy.cfg
  become: true
  notify:
    - restart haproxy
